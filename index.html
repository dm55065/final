<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>


<style>
p{
	text-align: center;
}

table,th,td {
  border : 1px solid black;
  border-collapse: collapse;
  position: relative;
  margin-left: auto;
  margin-right: auto;

}
th,td {
  padding: 5px;
}

div{
	position: relative;
}

</style>
	
<body>
<div class="container">
                                            
  <div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">More
    <span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li><a href="https://nmhuathletics.com/sports/wrestling/coaches">Coaches</a></li>
      <li><a href="https://nmhuathletics.com/sports/wrestling/schedule">Schedule</a></li>
    </ul>
  </div>
</div>

<p>Click on a wrestler to display more information.</p>
<p id='showWRESTLERS'></p>
<table id="demo"></table>

<script>
var x,xmlhttp,xmlDoc
xmlhttp = new XMLHttpRequest();
xmlhttp.open("GET", "wrestlers.xml", false);
xmlhttp.send();
xmlDoc = xmlhttp.responseXML; 
x = xmlDoc.getElementsByTagName("WRESTLERS");
table="<tr><th>NAME</th><th>WEIGHTCLASS</th></tr>";
for (i = 0; i <x.length; i++) { 
  table += "<tr onclick='displayWRESTLERS(" + i + ")'><td>";
  table += x[i].getElementsByTagName("NAME")[0].childNodes[0].nodeValue;
  table += "</td><td>";
  table +=  x[i].getElementsByTagName("WEIGHTCLASS")[0].childNodes[0].nodeValue;
  table += "</td></tr>";
}
document.getElementById("demo").innerHTML = table;

function displayWRESTLERS(i) {
  document.getElementById("showWRESTLERS").innerHTML =
  "NAME: " +
  x[i].getElementsByTagName("NAME")[0].childNodes[0].nodeValue +
  "<br>WEIGHTCLASS: " +
  x[i].getElementsByTagName("WEIGHTCLASS")[0].childNodes[0].nodeValue +
  "<br>YEAR: " + 
  x[i].getElementsByTagName("YEAR")[0].childNodes[0].nodeValue +
  "<br>STATE: " + 
  x[i].getElementsByTagName("STATE")[0].childNodes[0].nodeValue;
  }
</script>
</body>
</html>
